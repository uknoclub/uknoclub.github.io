<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ukno Club</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #252835;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            width: 320px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #F52929;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #A0A0A0;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #3A3A4A;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #F52929;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">UKNO CLUB</div>
        <h1>Admin Portal</h1>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter admin username">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>
        
        <button type="submit">Login</button>
    </div>
</body>
</html>
