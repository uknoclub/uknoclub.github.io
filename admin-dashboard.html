<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ukno Club</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Check authentication on page load
        if (!localStorage.getItem('adminAuthenticated')) { // Checking for 'adminAuthenticated'
            window.location.href = "auth.html"; // CORRECTED REDIRECT URL
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="branding">
                <img src="assets/logo.png" alt="Ukno Club" class="logo">
                <h1>Admin <span class="username">Dashboard</span></h1>
            </div>
            <nav class="user-nav">
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="actions-section">
                <h2 class="section-title-red"><i class="fas fa-cog"></i> Admin Tools</h2>
                <div class="action-grid">
                    <a href="manage-videos.html" class="action-card">
                        <i class="fas fa-book"></i>
                        <span>Manage Courses</span>
                    </a>
                    <a href="manage-users.html" class="action-card">
                        <i class="fas fa-users"></i>
                        <span>Manage Users</span>
                    </a>
                    <a href="analytics.html" class="action-card">
                        <i class="fas fa-chart-pie"></i>
                        <span>View Analytics</span>
                    </a>
                </div>
            </section>

            <section class="quick-stats">
                <h2 class="section-title-red"><i class="fas fa-tachometer-alt"></i> Quick Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p class="stat-value">1,248</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Courses</h3>
                        <p class="stat-value">24</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completion Rate</h3>
                        <p class="stat-value">68%</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminAuthenticated'); // Remove the auth key
            window.location.href = "auth.html"; // Redirect to the main auth page
        });
    </script>
</body>
</html>
