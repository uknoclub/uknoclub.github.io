<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ukno Club - Auth</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="left-pane">
      <a href="index.html" class="home-button">Home</a>
      <img src="assets/logo.png" alt="Ukno Club Logo" class="logo">
      <div class="tagline">
        <span class="learn">Learn</span>
        <span class="freely">Freely!</span>
      </div>
    </div>

    <div class="right-pane">
      <div class="auth-form-container">
        <div class="toggle-buttons">
          <button id="signupBtn" class="active">Sign up</button>
          <button id="loginBtn">Log In</button>
        </div>

        <div class="form-container">
          <form id="signup-form" class="form">
            <input type="email" placeholder="EMAIL ID" required>
            <input type="text" placeholder="FIRST NAME" required>
            <input type="text" placeholder="LAST NAME" required>
            <div class="password-container">
              <input type="password" id="signupPassword" placeholder="PASSWORD" required>
              <i class="fas fa-eye show-password"></i>
            </div>
            <input type="password" placeholder="CONFIRM PASSWORD" required>
            <input type="text" placeholder="USERNAME" required>
            <button type="submit" class="submit-btn">SETUP ACCOUNT</button>
            <p class="privacy-note">We always protect your privacy, and will not share your information.</p>
          </form>

          <form id="login-form" class="form hidden">
            <input type="email" id="loginEmail" placeholder="EMAIL ID" required>
            <div class="password-container">
              <input type="password" id="loginPassword" placeholder="PASSWORD" required>
              <i class="fas fa-eye show-password"></i>
            </div>
            <div class="login-options">
              <label>
                <input type="checkbox" id="rememberMe"> Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="submit-btn">LOG IN</button>
            <p class="privacy-note">Welcome back to Ukno Club!</p>
            <div id="loginErrorMessage" class="error-message" style="display: none;">
              Invalid credentials. Please try again.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
