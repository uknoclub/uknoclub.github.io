<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ukno Club - Auth</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="left-pane">
            <div class="home-button-container">
                <a href="index.html" class="home-button">Home</a>
            </div>
            <div class="left-content">
                <img src="assets/logo.png" alt="Ukno Club Logo" class="logo" />
                <div class="tagline">
                    <span class="learn">Learn</span>
                    <span class="freely">Freely!</span>
                </div>
            </div>
        </div>

        <div class="right-pane">
            <div class="right-content">
                <div class="toggle-buttons">
                    <button id="signupBtn" class="active">Sign up</button>
                    <button id="loginBtn">Log In</button>
                </div>

                <form id="signup-form" class="form">
                    <input type="email" placeholder="EMAIL ID" required />
                    <input type="text" placeholder="FIRST NAME" required />
                    <input type="text" placeholder="LAST NAME" required />
                    <input type="password" placeholder="PASSWORD" required />
                    <input type="password" placeholder="CONFIRM PASSWORD" required />
                    <input type="text" placeholder="USERNAME" required />
                    <button type="submit" class="setup-btn">SETUP ACCOUNT</button>
                    <p class="privacy-note">We always protect your privacy, and will not share your information.</p>
                </form>

                <form id="login-form" class="form hidden">
                    <input type="email" placeholder="EMAIL ID" required />
                    <input type="password" placeholder="PASSWORD" required />
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="setup-btn">LOG IN</button>
                    <p class="privacy-note">Welcome back to Ukno Club!</p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
