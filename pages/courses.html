  <!-- Add more course sections like above -->
  
  <script>
    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let excelPlayer, sqlPlayer;

    function onYouTubeIframeAPIReady() {
      excelPlayer = new YT.Player('excelVideo', {
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });

      sqlPlayer = new YT.Player('sqlVideo', {
        events: {
          onReady: onPlayerReadySQL,
          onStateChange: onPlayerStateChangeSQL
        }
      });
    }

    function onPlayerReady(event) {
      const savedTime = localStorage.getItem("excel-video-time");
      if (savedTime) {
        event.target.seekTo(parseFloat(savedTime), true);
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        setInterval(() => {
          const currentTime = excelPlayer.getCurrentTime();
          localStorage.setItem("excel-video-time", currentTime);
        }, 1000);
      }
    }

    function onPlayerReadySQL(event) {
      const savedTime = localStorage.getItem("sql-video-time");
      if (savedTime) {
        event.target.seekTo(parseFloat(savedTime), true);
      }
    }

    function onPlayerStateChangeSQL(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        setInterval(() => {
          const currentTime = sqlPlayer.getCurrentTime();
          localStorage.setItem("sql-video-time", currentTime);
        }, 1000);
      }
    }
  </script>
  
  <script>
    // Get all textareas and save notes
    const textareas = document.querySelectorAll("textarea");

    textareas.forEach((textarea, index) => {
      const key = "ukno-note-" + index;

      // Load saved note
      textarea.value = localStorage.getItem(key) || "";

      // Save on change
      textarea.addEventListener("input", () => {
        localStorage.setItem(key, textarea.value);
      });
    });
  </script>
