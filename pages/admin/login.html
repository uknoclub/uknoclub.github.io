<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ukno Club</title>
    <style>
        /* CSS for admin login */
        body {
            font-family: 'Poppins', sans-serif;
            background: #252835;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .login-box {
            width: 350px;
            padding: 40px;
            background: rgba(37, 40, 53, 0.8);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #F52929;
            line-height: 1;
            margin-bottom: 5px;
        }
        
        .logo span {
            font-size: 1.8rem;
            display: block;
        }
        
        h1 {
            color: white;
            margin: 20px 0 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #F52929;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <div class="logo">
            UKNO<br>
            <span>CLUB</span>
        </div>
        
        <h1>Admin Portal</h1>
        
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Simple check (we'll improve this later)
            if(username === "admin" && password === "admin123") {
                alert("Login successful! We'll add redirection next.");
                // Later we'll redirect to admin dashboard
            } else {
                alert("Wrong username or password");
            }
        });
    </script>
</body>
</html>
