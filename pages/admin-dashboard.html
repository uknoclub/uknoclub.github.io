<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Ukno Club</title>
    <link rel="stylesheet" href="dashboard.css">
    <script>
        // Check authentication on page load
        if (!localStorage.getItem('adminAuthenticated')) {
            window.location.href = "admin-login.html";
        }
    </script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="branding">
                <img src="assets/logo.png" alt="Ukno Club" class="logo">
                <h1>Admin <span class="username">Dashboard</span></h1>
            </div>
            <nav class="user-nav">
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </header>

        <main class="dashboard-content">
            <section class="actions-section">
                <h2 class="section-title-red"><i class="fas fa-cog"></i> Admin Tools</h2>
                <div class="action-grid">
                    <a href="manage-courses.html" class="action-card">
                        <i class="fas fa-book"></i>
                        <span>Manage Courses</span>
                    </a>
                    <a href="manage-users.html" class="action-card">
                        <i class="fas fa-users"></i>
                        <span>Manage Users</span>
                    </a>
                    <a href="analytics.html" class="action-card">
                        <i class="fas fa-chart-pie"></i>
                        <span>View Analytics</span>
                    </a>
                </div>
            </section>

            <section class="quick-stats">
                <h2 class="section-title-red"><i class="fas fa-tachometer-alt"></i> Quick Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <p class="stat-value">1,248</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Courses</h3>
                        <p class="stat-value">24</p>
                    </div>
                    <div class="stat-card">
                        <h3>Completion Rate</h3>
                        <p class="stat-value">68%</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('adminAuthenticated');
            window.location.href = "admin-login.html";
        });
    </script>
</body>
</html>
